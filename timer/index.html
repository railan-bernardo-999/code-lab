<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-6">
                <input id="hours" maxlength="2" value="00"
                 oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
                <input id="minutes" maxlength="2" value="00" 
                 oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
                <input id="seconds" maxlength="2" value="00" 
                 oninput="this.value = this.value.replace(/[^0-9]/g, '');"
                />
            </div>
            <div class="col-6">
                <button onclick="startTimer()" class="start">Iniciar</button>
                <button onclick="restartTimer()" class="restart">Reiniciar</button>
                <button onclick="stopTimer()" class="stop">Parar</button>
            </div>
        </div>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
