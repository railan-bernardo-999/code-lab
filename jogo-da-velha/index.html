<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="col-4">
                <h1>Jogo</h1>
                <div class="area-gamer">
                    <span  data-row="0" data-col="0"></span>
                    <span  data-row="0" data-col="1"></span>
                    <span  data-row="0" data-col="2"></span>

                    <span  data-row="1" data-col="0"></span>
                    <span  data-row="1" data-col="1"></span>
                    <span  data-row="1" data-col="2"></span>

                    <span  data-row="2" data-col="0"></span>
                    <span  data-row="2" data-col="1"></span>
                    <span  data-row="2" data-col="2"></span>
                </div>
                <div class="group">
                    <button class="start" onclick="reStart()">Restart</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
